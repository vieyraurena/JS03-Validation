<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
        font-family: Lato;
      }

      .line {
        margin-bottom: 1rem;
      }

      .line label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Ejercicio de manipular el dom</h1>
    <p>Abre el archivo <code>script.js</code> para instrucciones</p>

    <hr />

    <h3>Validar el siguiente formulario</h3>
    <form action="">
      <div class="line">
        <label for="">Nombre *</label>
        <input type="name" class="requerido"/>
      </div>

      <div class="line">
        <label for="">Apellido *</label>
        <input type="text" class="requerido"/>
      </div>

      <div class="line">
        <label for="">Email *</label>
        <input type="email" class="requerido"/>
      </div>

      <div class="line">
        <label for="">Telefono</label>
        <input type="phone" />
      </div>

      <button>
        Enviar
      </button>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
